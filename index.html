		<!-- Modal lodaing -->
		<div
			class="modal fade"
			id="modalLoading"
			data-bs-backdrop="static"
			data-bs-keyboard="false"
			tabindex="-1"
			aria-labelledby="staticBackdropLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog modal-dialog-centered" style="height: 500px">
				<div class="modal-content">
					<div class="modal-header">
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
							data-close-modal-loading
							disabled
						></button>
					</div>
					<div class="modal-body" id="modalBodyLoading">
						<div class="d-flex align-items-center flex-column">
							<div class="spinner-border mb-2" aria-hidden="true" style="width: 3rem; height: 3rem"></div>
							<p role="status" class="fs-3">Загрузка...</p>
						</div>
					</div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-secondary"
							data-bs-dismiss="modal"
							data-close-modal-loading
							disabled
						>
							Закрыть
						</button>
					</div>
				</div>
			</div>
		</div>
		<!-- Modal lodaing -->

		<!-- Modal remove -->
		<div
			id="modalRemove"
			class="modal fade"
			data-bs-backdrop="static"
			data-bs-keyboard="false"
			tabindex="-1"
			aria-labelledby="staticBackdropLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Удаление товара</h5>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
							data-close-modal-remove

					</div>
					<div id="modalBodyRemove" class="modal-body"></div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal" data-close-modal-remove>
							Закрыть
						</button>
						<button id="removeProductButton" type="button" class="btn btn-danger">Удалить товар</button>
					</div>
				</div>
			</div>
		</div>
		<!-- Modal remove -->
